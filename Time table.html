<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Class Time Table</title>
    <style>
        table,th,td{
            border: 3px solid;
            border-style: groove;
            border-collapse:collapse ;
            text-align: center;

            margin: auto;
            padding:10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center">Time Table (DS-4)</h1>
    <table>
        <tr>
            <th>DAY</th>
            <th>10:00AM<br>TO<br>11:00AM</th>
            <th>11:00AM<br>TO<br>12:00PM</th>
            <th rowspan="6">LUNCH BREAK</th>
            <th>1:15PM<br>TO<br>2:15PM</th>
            
            <th>2:15PM<br>TO<br>3:15PM</th>
            <th rowspan="6">Break</th>  
            <th>3:45PM<br>TO<br>4:45PM</th>
            <th>4:45PM<br>TO<br>5:45PM</th>
        </tr>
        <tr>
            <th>MON</th>
                <td>MOOC</td>
                <td>CC</td>
                <td colspan="2">ML LAB</td>
                <td>WT</td>
                <td>MOOC</td>
            
            
        </tr>
        <tr>
            <th>TUE</th>
            <td>CC</td>
            <td>MOOC</td>
            <td colspan="2">DAA LAB</td>
            <td>DAA</td>
            <td>MOOC</td>
        </tr>
        <tr>
            <th>WED</th>
            <td>ML</td>
            <td>MOOC</td>
            <td colspan="2">CC LAB</td>
            <td>ML</td>
            <td>MOOC</td>
        </tr>
        <tr>
            <th>THU</th>
            <td>MOOC</td>
            <td>ML</td>
            <td>DAA</td>
            <td>WT</td>
            <td>CC</td>
            <td>MOOC</td>
            
        </tr>
        <tr>
            <th>FRI</th>
            <td>MOOC</td>
            <td>WT</td>
            <td colspan="2">WT LAB</td>
            <td>DAA</td>
            <td>MOOC</td>
        </tr>
    </table>
    
</body>
</html>
