        .logo{

            margin-top: 20px;

        }

            margin-top: 20px;

        .new{

        }
        input{

        }
        form{
            border: 1px solid white;
            width: 800px;

    <div class="first">
    <img src="https://static.naukimg.com/s/0/0/i/naukri-identity/naukri_gnb_logo.svg" alt="naukri" class="logo">
    <p class="a">Already registered? <span style="color: #275df5;">Login </span>here</p>
    </div>
    <form>
    <div class="new">
        <h2>Create your Naukri profile</h2>
        <p style="color: rgba(0, 0, 0, 0.564);">Search and apply to jobs from India's No.1 Job Site</p>
    </div>
    <div class="in">
    <label for="fname"><b>Full Name:</b></label><br>
    <input type="text" name="fname" id="fname"><br><br>
    <label for="email"><b>Email ID:</b></label><br>
    <input type="email" name="email" id="email"><br><br>
    <label for="pass"><b>Password:</b></label><br>
    <input type="password" name="pass" id="pass"><br><br>
    <label for="num"><b>Mobile Number:</b></label><br>
    <input type="number" name="num" id="num"><br><br>
    </div>
    <div class="sub">
        <p class="las">Register now</p>
    </div>
    </form>
