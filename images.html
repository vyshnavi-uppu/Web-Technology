<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Basic Images</title>
    <style>
        body {
            background-image: url('https://wallpaperboat.com/wp-content/uploads/2019/10/free-website-background-21.jpg');
            
            
            color: white;
            text-align: center;
            
            
            height: 100px;
        }
        h1 {
            text-align: center;
            color: black;
            
        }
        .container {
            display: grid;
            grid-template-columns: 650px 650px;

            
            
        }
        figure {
            margin: 0;
        }
        img {
            width: 100%;
            height: auto;
            max-width: 300px; /* Set max width */
            border: 8px solid #fff;
        }
        figcaption {
            font-size: 1.2em;
            margin-top: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Beautiful Places in India</h1>
    <div class="container">
        <figure>
            <img src="https://img.freepik.com/premium-photo/dock-with-mountain-background_865967-28763.jpg" alt="Mountain">
            <figcaption>Mountain</figcaption>
        </figure>
        
        <figure>
            <img src="https://www.planetware.com/wpimages/2020/01/india-in-pictures-beautiful-places-to-photograph-taj-mahal.jpg" alt="Taj Mahal">
            <figcaption>Taj Mahal</figcaption>
        </figure>
        
        <figure>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcppc-oeDFvmRRYYGGiKNrU0NE7FmD2DJHh2XGkC_wJATyW-g5BGw3MM0Gwss2klkdV_Q&usqp=CAU" alt="City">
            <figcaption>City</figcaption>
        </figure>
        
        <figure>
            <img src="https://img.freepik.com/premium-photo/moon-is-rising-mountains-water-is-beautiful-place-be_662214-79018.jpg" alt="Moon Rising">
            <figcaption>Moon Rising</figcaption>
        </figure>
    </div>
</body>
</html>
